<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>weather app</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://db.onlinewebfonts.com/c/400195baf91730bd1e13a9719b003dea?family=FuturaLTPro-Book" rel="stylesheet">
    <script src="main.js" defer></script>
</head>
<body>
    <div class="main-container">
        <div class="container top">
            <h1>Weather App</h1>
            <form action="" onsubmit="return false">
                <input type="text" class="search" 
                placeholder="Search by City name">
                <button type="submit" class="btn">Submit</button>
                <p class="error"></p>
            </form>
            <section>
                <div class="container">
                    <div class="icon">
                        <img src="" alt=""
                        class="weather-icon">
                    </div>
                    <div class="location">
                        <div class="city">Uyo, Akwa Ibom</div>
                        <div class="time"></div>
                        <div class="date">Monday, Nov 21 2024</div>
                    </div>
                    <div class="current">
                        <div class="temp">Temp: 80 <span>&#8451;</span></div>
                        <div class="weather">Weather: Rainy</div>
                        <div class="temp-range">Temp Range: 10&#8451; / 10&#8451;</div>
                    </div>
                </div>
            </section>
        </div>
    </div>

</body>
</html>
